<!DOCTYPE html>
<!-- frontend/index.html -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PathFinder-Ship</title>

  <!-- Icons & Code highlighting & Markdown -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>

  <!-- Local styles -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="app-container">

      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <i class="fas fa-robot"></i>
          <span>PathFinder-Ship</span>
        </div>

        <button id="new-chat" class="new-chat-btn">
          <i class="fas fa-plus"></i>
          <span>New Chat</span>
        </button>

        <div class="history-container">
          <h3>Chat History</h3>
          <div id="chat-history"></div>
        </div>

        <div class="settings">
          <button id="clear-history">
            <i class="fas fa-trash"></i>
            <span>Clear History</span>
          </button>
          <button id="toggle-theme">
            <i class="fas fa-moon"></i>
            <span>Dark Mode</span>
          </button>
        </div>
      </div>

      <!-- Main chat column -->
      <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
          <div class="current-chat-title" id="current-chat-title">
            New Conversation
          </div>

          <div class="header-actions">
            <button id="regenerate-response" title="Regenerate response">
              <i class="fas fa-sync"></i>
            </button>
            <button id="stop-response" title="Stop generating" style="display: none">
              <i class="fas fa-stop"></i>
            </button>
            <button id="export-chat" title="Export conversation">
              <i class="fas fa-download"></i>
            </button>
          </div>
        </div>

        <!-- Camera preview (messages DI≈ûINDA, kalƒ±cƒ±) -->
        <div id="camera-area" style="display:none; padding:8px;">
          <video id="camera-preview" autoplay muted playsinline
                 style="max-width:240px; border-radius:8px; background:#000"></video>
        </div>

        <!-- Messages -->
        <div class="messages" id="messages">
          <div class="intro-message">
            <h1>Welcome to PathFinder-Ship</h1>
            <p>Ask me anything. I'm powered by your backend.</p>
            <div class="suggestion-chips">
              <button class="suggestion-chip">Tell me a story</button>
              <button class="suggestion-chip">Explain quantum computing</button>
              <button class="suggestion-chip">Write a poem</button>
              <button class="suggestion-chip">Help me learn JavaScript</button>
            </div>
          </div>
        </div>

        <!-- Input area -->
        <div class="input-area">
          <div class="input-container">
            <button id="file-upload-button" title="Upload File">
              <i class="fas fa-paperclip"></i>
            </button>

            <button id="web-toggle" class="icon-btn" title="Web Search: Off" aria-pressed="false">
              <i class="fas fa-globe"></i>
            </button>

                <!-- Voice Mode (English only) -->
              <button id="voice-toggle" class="icon-btn" title="Voice Mode (English only)">üéôÔ∏è Voice</button>
    <span id="voice-status" style="margin-left:.5rem; opacity:.6;"></span>


            <input type="file" id="file-upload" style="display:none" />

            <textarea id="user-input" placeholder="Type your message here." rows="1"></textarea>

            <button id="send-button" title="Send message">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>

          <!-- Pending file preview -->
          <div id="pending-file-preview"></div>

          <div class="disclaimer">
            Passenger-Bot may produce inaccurate information. Messages are stored locally.
          </div>
        </div>
      </div>
      <!-- /chat-container -->

    </div>
  </div>

  <!-- Local script -->
  <script defer src="./app.js"></script>
</body>
</html>
